	<script type="text/javascript">

var tm;
$(function() {
    
    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        options: {
            eventIconPath: "../images/"
        },
        datasets: [
            {
                title: "Events",
                id: "events",
                theme: "purple",
                type: "gss",
                options: {
                    // note that your spreadsheet must be published for this to work
					key: "18woYzrsD4cJqi905J4snZ8CRGwMAdLBb-_mZhJaeZk4",
					//this key "18woYzrsD4cJqi905J4snZ8CRGwMAdLBb-_mZhJaeZk4": google sheet name: BBCallcodedataallyear
                    
                    // map spreadsheet column names to expected ids
                    paramMap: {
                        start: "date"
                    }
                }
            }
        ],
        bandIntervals: [
            Timeline.DateTime.WEEK, 
            Timeline.DateTime.YEAR
        ]
    });
});
    </script>
